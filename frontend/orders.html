<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Aestheticize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--header -->
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3" aria-label="Eleventh navbar example">
            <div class="container">
                <a href="index.html"><img class="logo-mode ml-5" src="./images/logofinal.jpeg"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help/FAQ</a>
                        </li>
                        <li class="nav-item nav-icon" id="cartIcon">
                            <button class="btn position-relative" onclick="window.location.href='cart.html'">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                                </svg>
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
                            </button>
                        </li>
                        <li class="nav-item dropdown">
                            <button class="btn dropdown-toggle nav-icon" type="button" id="userDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </button>
                            <ul class="dropdown-menu" id="userDropdown">
                                <!-- Dropdown items will be populated by JavaScript -->
                            </ul>
                        </li>
                        <li class="nav-item nav-icon">
                            <a href="wishlist.html" class="btn">
                                <i class="fas fa-heart text-danger"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- Orders Content -->
    <div class="container mt-4">
        <h2 class="mb-4">
            <i class="fas fa-box me-2"></i>
            My Orders
        </h2>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-receipt me-2"></i>Order History</h5>
                    </div>
                    <div class="card-body text-center">
                        <i class="fas fa-box-open" style="font-size: 80px; color: #ddd; margin-bottom: 20px;"></i>
                        <h3>No orders yet</h3>
                        <p class="text-muted">You haven't placed any orders yet. Start shopping for sustainable fashion!</p>
                        <a href="index.html" class="btn btn-primary btn-lg">
                            <i class="fas fa-shopping-bag me-2"></i>Start Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/cart-integration.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    
    <script>
        // Orders page functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Orders page loaded');
            // Initialize user dropdown
            updateOrdersUserInterface();
        });
        
        // Initialize user interface for orders page
        function updateOrdersUserInterface() {
            const userDropdown = document.getElementById('userDropdown');
            
            if (userDropdown) {
                const dropdownHTML = `
                    <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user me-2"></i>Profile</a></li>
                    <li><a class="dropdown-item" href="orders.html"><i class="fas fa-box me-2"></i>Orders</a></li>
                    <li><a class="dropdown-item" href="wishlist.html"><i class="fas fa-heart me-2"></i>Wishlist</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                `;
                userDropdown.innerHTML = dropdownHTML;
            }
            
            // Update cart count
            const cartCount = document.getElementById('cartCount');
            if (cartCount) {
                const savedCart = localStorage.getItem('cart');
                if (savedCart) {
                    const cart = JSON.parse(savedCart);
                    const totalItems = cart.items ? cart.items.reduce((total, item) => total + item.quantity, 0) : 0;
                    cartCount.textContent = totalItems;
                } else {
                    cartCount.textContent = '0';
                }
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('token');
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('cart');
            localStorage.removeItem('wishlist');
            alert('Logged out successfully!');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        }
    </script>
</body>
</html>
